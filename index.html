<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style>
        .mdc-card {
            border-radius: 10px;
            max-width: 50%;
        }

        .container {
            display: flex;
            align-self: center;
            justify-content: center;

        }

        .mdc-typography{
            color: #6200ee;
        }

        .action-button {
            margin: 10px;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="mdc-card mdc-card-outlined mdc-elevation--z13 justify-content-center p-5 m-5">
            <div class="row justify-content-center align-items-center m-5">
                <svg version="1.1" xmlns:svg="http://www.w3.org/2000/svg" xmlns="&ns_svg;" xmlns:xlink="&ns_xlink;"
                    width="200" height="72" viewBox="135.5 361.375 200 72" overflow="visible"
                    enable-background="new 135.5 361.375 200 72" xml:space="preserve">
                    <path d="M159.23,431.966c-5.84-0.232-10.618-1.83-14.354-4.798c-0.713-0.567-2.412-2.267-2.982-2.984
	c-1.515-1.905-2.545-3.759-3.232-5.816c-2.114-6.332-1.026-14.641,3.112-23.76c3.543-7.807,9.01-15.55,18.548-26.274
	c1.405-1.578,5.589-6.193,5.616-6.193c0.01,0-0.218,0.395-0.505,0.876c-2.48,4.154-4.602,9.047-5.758,13.283
	c-1.857,6.797-1.633,12.63,0.656,17.153c1.579,3.116,4.286,5.815,7.33,7.307c5.329,2.611,13.131,2.827,22.659,0.632
	c0.656-0.152,33.162-8.781,72.236-19.176c39.074-10.396,71.049-18.895,71.054-18.888c0.011,0.009-90.78,38.859-137.911,59.014
	c-7.464,3.191-9.46,3.997-12.969,5.229C173.76,430.721,165.725,432.224,159.23,431.966z" />
                </svg>

            </div>
            <div class="row justify-content-center align-items-center p-2">
                <div class="mdc-text-field mdc-text-field--outlined email custom-text-input">
                    <input class="mdc-text-field__input" id="text-field-hero-input" type="email">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="text-field-hero-input" class="mdc-floating-label">E-mail</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center p-2">
                <div class="mdc-text-field mdc-text-field--outlined password">
                    <input class="mdc-text-field__input" id="text-field-hero-input" type="password">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="text-field-hero-input" class="mdc-floating-label">Password</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>
            <div class="mdc-card__actions row justify-content-center align-items-center p-2">

                <div class="mdc-touch-target-wrapper">
                    <button class="mdc-button custom-text-button action-button" style="outline: none;"> <span
                            class="mdc-button__ripple"></span> Forgot Password </button>
                </div>
                <div class="mdc-touch-target-wrapper">
                    <button class="mdc-button custom-outlined-button mdc-button--raised action-button"
                        style="outline: none;"> <span class="mdc-button__ripple"></span> Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const MDCTextField = mdc.textField.MDCTextField;
        const MDCRipple = mdc.ripple.MDCRipple;
        const login = new MDCRipple(document.querySelector('.mdc-button--raised'));

        const email = new MDCTextField(document.querySelector('.email'));
        const password = new MDCTextField(document.querySelector('.password'));
        const selector = '.mdc-button, .mdc-icon-button, .mdc-card__primary-action';
        const ripples = [].map.call(document.querySelectorAll(selector), function (el) {
            return new MDCRipple(el);
        });
    </script>
</body>

</html>
